    <script>
        $(document).ready(function() {
            // Funci贸n para actualizar el estado del icono de coraz贸n
            function updateHeartIcon(id) {
                if (localStorage.getItem('liked-' + id)) {
                    $('#heart-icon-' + id).addClass('liked');
                } else {
                    $('#heart-icon-' + id).removeClass('liked');
                }
            }

            // Cargar el estado del icono de coraz贸n desde localStorage
            $('.icon-heart').each(function() {
                var id = $(this).data('id');
                updateHeartIcon(id);
            });

            // Manejar el clic en el icono de coraz贸n
            $('.icon-heart').click(function() {
                var id = $(this).data('id');
                if (localStorage.getItem('liked-' + id)) {
                    localStorage.removeItem('liked-' + id);
                } else {
                    localStorage.setItem('liked-' + id, true);
                }
                updateHeartIcon(id);
            });
        });
